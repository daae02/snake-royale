name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instala EXACTO del lockfile; si falla, fallback a install
      - name: Install deps
        run: npm ci || npm install --no-audit --no-fund

      # ğŸ”’ Garantiza que existan runtime y herramientas (si algo faltÃ³ del lockfile)
      - name: Ensure build deps
        run: |
          npm ls react react-dom vite @vitejs/plugin-react || \
          npm i -D vite @vitejs/plugin-react && npm i react react-dom

      - name: Create .env from secrets
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env

      - name: Build (Vite)
        env:
          GH_PAGES: 1
        run: npm run build

      - name: Inspect dist
        run: |
          ls -lah dist
          sed -n '1,50p' dist/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
